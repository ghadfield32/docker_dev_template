services:
  - type: web
    name: ml-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DEV_AUTOTRAIN
        value: "1"
      - key: MLFLOW_TRACKING_URI
        value: "./mlruns"
      - key: PROJECT_NAME
        value: "ML Full Stack API"
      - key: API_V1_STR
        value: "/api/v1"
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
    autoDeploy: true
    
